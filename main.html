<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
	<title>Meditation App</title>
	<link rel="stylesheet" href="styles.css">
</head>

<bodyid="app">
  <div class="vid-container">
    <video id="bgVideo" loop muted autoplay>
      <source src="Sounds/rain.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="player-container">
    <div class="time-select">
      <button id="smaller-mins">2 Minutes</button>
      <button id="medium-mins">5 Minutes</button>
      <button id="long-mins">10 Minutes</button>
    </div>

    <div class="play">
      <img id="playBtn" src="https://img.icons8.com/ios-filled/50/play.png" />
    </div>

    <div class="time-display">10:0</div>

    <div class="sound-picker">
      <button id="rainMode">
        <img src="https://img.icons8.com/ios-filled/50/rain.png" />
      </button>
      <button id="beachMode">
        <img src="https://img.icons8.com/ios-filled/50/sun.png" />
      </button>
    </div>
  </div>

  <audio id="audio" src="Sounds/rain.mp3"></audio>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
